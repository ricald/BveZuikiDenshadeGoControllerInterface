name: Create Release Note

on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild for .NET Framework 3.5
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-version: '15.0'

    - name: Build plugin (.NET Framework 3.5)
      run: msbuild ./source/Ricald.ZuikiMasconInterface/Ricald.ZuikiMasconInterface.csproj /p:Configuration=Release /p:Platform=AnyCPU /p:TargetFrameworkVersion=v3.5

    - name: Build plugin (.NET Framework 4.8)
      run: msbuild ./source/Ricald.ZuikiMasconInterface/Ricald.ZuikiMasconInterface.csproj /p:Configuration=Release /p:Platform=AnyCPU /p:TargetFrameworkVersion=v4.8

    - name: Upload artifact (.NET Framework 3.5)
      uses: actions/upload-artifact@v4
      with:
        name: Plugin DLL net35
        path: ./source/Ricald.ZuikiMasconInterface/bin/Release/net35/Ricald.ZuikiMasconInterface.dll

    - name: Upload artifact (.NET Framework 4.8)
      uses: actions/upload-artifact@v4
      with:
        name: Plugin DLL net48
        path: ./source/Ricald.ZuikiMasconInterface/bin/Release/net48/Ricald.ZuikiMasconInterface.dll

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'release')
    steps:
      - name: Download artifact (.NET Framework 3.5)
        uses: actions/download-artifact@v4
        with:
          name: Plugin DLL net35
          path: ./release/net35

      - name: Download artifact (.NET Framework 4.8)
        uses: actions/download-artifact@v4
        with:
          name: Plugin DLL net48
          path: ./release/net48

      - name: Create Release Tag And Note
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ github.event.pull_request.title }}
        uses: release-drafter/release-drafter@v5
        with:
          tag: ${{ env.RELEASE_TAG }}
          name: Release ${{ env.RELEASE_TAG }}
          version: ${{ env.RELEASE_TAG }}
          publish: true

      - name: Upload Release Asset (.NET Framework 3.5)
        id: upload-release-asset-net35
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/net35/Ricald.ZuikiMasconInterface.dll
          asset_name: net35/Ricald.ZuikiMasconInterface.dll
          asset_content_type: application/octet-stream

      - name: Upload Release Asset (.NET Framework 4.8)
        id: upload-release-asset-net48
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/net48/Ricald.ZuikiMasconInterface.dll
          asset_name: net48/Ricald.ZuikiMasconInterface.dll
          asset_content_type: application/octet-stream
